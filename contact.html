<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/assets/css/style.css">
<title>Title</title>
</head>
<body>
    <section class="mb-5">
        <div class="m-4 d-flex justify-content-center">
            <h1>Get Involved</h1>
        </div>
        <div class="contact-margins">
            <form>
                <fieldset>
                    <legend></legend>
                    <label>Name</label><input type="text" name="name" class="form-control" id="fullname" placeholder="e.g Alfie the Dolphin" required/>
                    <label>Email</label><input type="text" name="emailaddress" class="form-control" id="emailaddress" placeholder="e.g Alfie4conservation@gmail.com" required/>
                </fieldset>
                <fieldset>
                    <textarea rows="20" class="form-control" placeholder="I want to save the ocean and eat more fish!"></textarea>
                </fieldset>
                <button type="submit" class="btn btn-info">Send your message</button>
            </form>
        </div>
    </section>
    <footer class="fixed-bottom">
        <div class="d-flex justify-content-start footer-rights">
            <h6>Example rights text</h6>
        </div>
        <div class="d-flex justify-content-end footer-icons">
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-instagram-square"></i>
            <i class="fas fa-rss-square"></i>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
