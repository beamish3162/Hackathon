    <!--main contact form-->
    <section class="mb-4">
        <div>
                <div class="m-4 d-flex justify-content-center">
                    <h1>Contact Us</h1>
                </div>
            <div class="contact-font contact-margins">
                <form>
                    <fieldset>
                        <legend></legend>
                        <label>Name</label><input type="text" name="name" class="form-control contact-spacing" id="fullname" placeholder="e.g Alfie the Dolphin" required/>
                        <label>Email</label><input type="text" name="emailaddress" class="form-control contact-spacing" id="emailaddress" placeholder="e.g Alfie4conservation@gmail.com" required/>
                    </fieldset>
                    <fieldset>
                        <textarea rows="15" class="form-control" placeholder="I want to save the ocean and eat more fish!"></textarea>
                    </fieldset>
                    <button type="submit" class="btn button-style">Send your message</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="fixed-bottom text-center">
